<body>


  <script>
    /* JavaScript code goes here! */

    var myNums = [1, 2, 3];

    logNumsToConsole(myNums, 'hello');

    function logNumsToConsole(myNums, greeting) {
      console.log(myNums, greeting);
      for (var i = 0; i < myNums.length; i++) {
        var doubleNumValue = doubleNum(myNums[i]);
        console.log(doubleNumValue);
      }
    }; // end logNumsToConsole

    function doubleNum(number) {
      console.log(number)
      return number * 2;
    };
  </script>

</body>
